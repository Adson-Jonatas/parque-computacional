# Severidades bloqueadas para todos, caso a sigla não esteja em nenhum grupo específico
bloqueio_global:
  - Crítica

# Grupos de siglas que terão bloqueios adicionais
bloqueio_por_grupo:
  Alto:
    - ACOM-BASE
    - SPAG-GACE
  Médio:
    - CDSA-BASE

# Lista global de CVEs ignoradas
bypass_cves:
  - CVE-2023-1234
  - CVE-2021-0001

# Lista global de bibliotecas ignoradas
bypass_libraries:
  - log4j-core
  - jackson-databind:2.9.10

# Regras de bypass por sigla
bypass_por_sigla:
  ACOM-BASE:
    cves:
      - CVE-2019-9999
    libraries:
      - spring-core
  CDSA-BASE:
    cves: []
    libraries:
      - commons-beanutils

# Regras de bypass por componente
bypass_por_componente:
  net-acom-base-gestao:
    cves:
      - CVE-2020-5678
    libraries:
      - my-custom-lib:1.0.0
  batch-cdsa-base-processamento:
    cves:
      - CVE-2022-0002
    libraries: []
